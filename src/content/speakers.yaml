- id: marc-faddoul
  name: Marc Faddoul
  role: Directeur et Co-fondateur d'AI Forensics
  image: ./images/marc-faddoul.jpg
  bio: >
    Marc Faddoul est un technologue transdisciplinaire et chercheur en IA,
    expert en systèmes de recommandation et audit algorithmique. Il est
    directeur et co-fondateur d'AI Forensics, une organisation à but non
    lucratif qui enquête sur les algorithmes opaques et influents.
    
    
    Il conseille régulièrement les régulateurs sur les aspects techniques
    de l'éthique de l'IA et la responsabilité des plateformes, notamment
    au sein des comités d'experts de la Commission européenne, du Conseil
    National du Numérique (CNNum), de l'ARCOM, et des États Généraux de
    l'Information.
    
    
    Il a acquis son expérience en audit algorithmique dans le milieu
    académique (UC Berkeley), les grandes entreprises technologiques
    (Facebook AI), et en tant que consultant pour des startups. Il a
    notamment développé 'You Choose', une extension de navigateur permettant
    aux utilisateurs de reprendre le contrôle de leurs recommandations YouTube.

- id: flavien-chervet
  name: Flavien Chervet
  role: Conférencier et auteur | Entrepreneur - Directeur Innovation @ IRIIG | Poète
  image: ./images/flavien-chervet.jpg
  bio: >
    Curieux insatiable et créatif déraisonné, j'explore la philosophie, 
    les arts, le design, les sciences, les technologies et l'entrepreneuriat.
    
    Tissée dans ce rhizome se dessine une cohérence : comprendre la créativité.
    
    
    J'explore notamment le lien entre créativité et intelligence artificielle 
    depuis 2014.
    
    Comment les IA peuvent participer à la créativité humaine ? Peuvent-elles 
    être créatives par elle-même ? Quels impacts sur la relation humain-machine 
    et sur nos sociétés ?
    
    
    Je suis également Co-fondateur et Directeur Innovation d'IRIIG, la grande 
    école de l'innovation française, et vice-président de Lyon-iS-Ai, un 
    do-tank visant à démystifier l'Intelligence Artificielle et éduquer à son 
    usage éthique.

