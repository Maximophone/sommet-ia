- id: arthur-grimonpont
  name: Arthur Grimonpont
  role: Spécialiste des enjeux informationnels de l'IA et auteur de Algocratie (Actes Sud, 2022)
  image: ./images/arthur-grimonpont.jpg
  bio: >
    Arthur Grimonpont est un ingénieur et consultant spécialisé dans la transition 
    de nos sociétés face aux bouleversements climatiques et écologiques. Cofondateur 
    de l'association Les Greniers d'Abondance, il promeut des politiques de résilience 
    alimentaire adaptées à un monde à +3°C et sobre en énergies fossiles.


    Engagé au sein de Reporters sans Frontières, il y dirige le desk IA et enjeux 
    globaux. Il a en particulier été rapporteur de la Charte de Paris sur l'IA et 
    le journalisme, pilotée par la lauréate du Prix Nobel de la paix Maria Ressa.


    Auteur de l'essai Algocratie (Actes Sud, 2022), il y explore le rôle des réseaux 
    sociaux et de leurs algorithmes de recommandation dans la diffusion de l'information 
    et la formation des opinions.

- id: raja-chatila
  name: Raja Chatila
  role: Professeur émérite à Sorbonne Université
  image: ./images/raja-chatila.jpg
  bio: >
    Raja Chatila est professeur émérite d'Intelligence Artificielle, de Robotique 
    et d'éthique à Sorbonne Université. Il y a dirigé l'Institut des Systèmes 
    Intelligents et de Robotique (ISIR) ainsi que le laboratoire d'excellence 
    SMART sur les interactions humain-machine. Il est auteur de plus de 180 
    publications.
    
    
    Fellow de l'IEEE, il a reçu le IEEE Robotics and Automation Pioneer Award. 
    Il est président de l'Initiative mondiale IEEE sur l'éthique des systèmes 
    autonomes et intelligents et membre honoraire du Comité national pilote 
    d'éthique du numérique en France.
    
    
    Il était co-président du groupe "IA responsable" du Partenariat Mondial sur 
    l'IA (GPAI) et a été membre du groupe d'experts de haut niveau sur 
    l'Intelligence Artificielle de la Commission européenne.

- id: charbel-raphael-segerie
  name: Charbel-Raphaël Segerie
  role: Directeur Exécutif du Centre pour la Sécurité de l'IA - CeSIA
  image: ./images/charbel-raphael-segerie.jpg
  bio: >
    Charbel-Raphaël Segerie est le Directeur Exécutif du Centre pour la 
    Sécurité de l'IA (CeSIA) à Paris, où il dirige la recherche et la formation 
    sur la sécurité de l'IA. Il enseigne un cours sur la sécurité de l'IA à 
    l'École Normale Supérieure, qui est en cours de développement sous forme de 
    manuel.
    
    
    Ses travaux portent sur l'identification des risques émergents en intelligence 
    artificielle, l'amélioration des méthodes actuelles de sécurité telles que 
    le RLHF et l'interprétabilité, et le développement d'approches d'IA sûres 
    dès la conception.
    
    
    Il contribue également aux efforts d'évaluation de l'IA et collabore au Code 
    de Pratique pour les systèmes d'IA à usage général du Bureau de l'IA de l'UE. 
    Charbel a également fondé ML4Good, un bootcamp de 10 jours conçu pour former 
    les chercheurs à la sécurité de l'IA.

