- id: data-for-good
  name: Data For Good
  image: ./images/data-for-good.png
  bio: >
    Data for Good est une communauté de bénévoles de la Tech mettant leurs 
    compétences au profit de la résolution de problèmes sociaux et 
    environnementaux.
    
    
    La data science est l'un des plus puissants leviers d'innovation 
    aujourd'hui. Et si les ONGs utilisaient le pouvoir des algorithmes au 
    même titre que les géants de la tech ? C'est l'ambition de Data for Good : 
    fournir aux associations les outils à la pointe de la technologie pour 
    démultiplier leur impact sur la société.

- id: cesia
  name: Centre pour la Sécurité de l'IA - CeSIA
  image: ./images/cesia.svg
  bio: >
    Nous visons à assurer un développement de l'IA à la fois sûr et 
    bénéfique à la société dans son ensemble, en apportant à l'écosystème 
    français les connaissances et outils nécessaires pour y parvenir.

- id: tournesol
  name: Tournesol
  image: ./images/tournesol.png
  bio: >
    Tournesol est une association à but non lucratif. Notre mission est de 
    contribuer à rendre les algorithmes à grande échelle robustement 
    bénéfiques.
    
    
    Notre principale solution est une plateforme, disponible sur tournesol.app. 
    Elle est conçue pour recueillir les jugements d'un grand nombre de 
    contributeurs sur les contenus qui devraient être recommandés à grande 
    échelle, car ils sont d'utilité publique.
    
    
    Les contributeurs peuvent partager leurs données publiquement ou en privé. 
    La base de données publique sera facilement téléchargeable. Nous espérons 
    que cela motivera et accélérera la recherche sur les algorithmes de 
    recommandation robustement bénéfiques, et sur l'IA sûre et éthique.
    
    
    Nous espérons également que les scores Tournesol obtenus en agrégeant les 
    jugements des différents contributeurs seront utilisés pour auditer ou 
    améliorer les algorithmes de recommandation actuels.

- id: everyone-ai
  name: everyone.AI
  image: ./images/everyone-ai.svg
  bio: >
    Le projet everyone.AI sensibilise et éduque sur les risques et les 
    opportunités de l'IA pour les enfants.
    
    
    À travers la recherche, la collaboration et le plaidoyer, nous nous 
    efforçons de garantir que les interactions numériques soient responsables, 
    enrichissantes et utiles.
    
    
    Notre projet souligne l'urgence d'une réglementation proactive et d'une 
    éducation dans un paysage de l'IA en rapide évolution.
